<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="estilos/index.css">
  <link rel="stylesheet" type="text/css" href="estilos/store.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Castle Shop - Store</title>
  <link rel="icon" type="icon" href="imagenes/icon.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <article class="animation" id="animation-start">
    <!-- <script src="javascript/animation.js"></script>
    <img src="imagenes/animation.gif" class="animation-giff"> -->
  </article>
  <header class="header">
    <div class="menu" id="btn-menu">
      <span class="linea linea1"></span>
      <span class="linea linea2"></span>
      <span class="linea linea3"></span>
    </div>

    <nav class="header_barText">
      <ul>
        <li class="link" href="#Creams"> <a> Creams </a></li>
        <li class="link" href="#Mascara"> <a> Mascara </a></li>
        <li class="link" href="#Lotions"> <a> Lotions </a></li>
        <li class="link" href="#Fancy"> <a> Fancy </a></li>
        <li class="link" href="#More"> <a> More </a></li>
      </ul>
    </nav>

    <img class="header_barLogo" src="imagenes/logo.png">

    <ul class="barIcons">
      <li>
        <a rel="icons" href="#">
          <img class="icons_search" src="imagenes/lupa.png">
        </a>
      </li>

      <li>
        <a rel="Icons" href="#">
          <img class="icons_user" src="imagenes/usuario.png">
        </a>
      </li>

      <li>
        <a rel="icons" href="#">
          <img class="icons_shoppingCar" src="imagenes/carrito.png">
        </a>
      </li>
    </ul>
  </header>

  <div class="content">
    <section class="filters">
      <div class="filter-block add-type">
        <h2>Creams</h2>
        <ul>
          <li>casual</li>
          <li>T-shirt</li>
          <li>Jackets</li>
          <li>douches</li>
        </ul>
      </div>
      
      <div class="filter-block check-type">
        <h2>Filter By</h2>
        
        <h3>Categories</h3>
        <ul>
          <li><label><input type="checkbox" />casual</label></li>
          <li><label><input type="checkbox" />T-shirt</label></li>
          <li><label><input type="checkbox" />douches</label></li>
        </ul>
        
        <h3>Size</h3>
        <ul>
          <li><label><input type="checkbox" />S</label></li>
          <li><label><input type="checkbox" />M</label></li>
          <li><label><input type="checkbox" />L</label></li>
          <li><label><input type="checkbox" />XL</label></li>
        </ul>
        
        <h3>Color</h3>
        <ul>
          <li><label><input type="checkbox" />White</label></li>
          <li><label><input type="checkbox" />Black</label></li>
        </ul>
        
        <h3>Properly</h3>
        <ul>
          <li><label><input type="checkbox" />120 pages</label></li>
          <li><label><input type="checkbox" />Long sleeves</label></li>
          <li><label><input type="checkbox" />Removable cover</label></li>
          <li><label><input type="checkbox" />Short sleeves</label></li>
        </ul>
        
        <h3>Composition</h3>
        <ul>
          <li><label><input type="checkbox" />Ceramic</label></li>
          <li><label><input type="checkbox" />Cotton</label></li>
          <li><label><input type="checkbox" />Matt paper</label></li>
          <li><label><input type="checkbox" />Polyester</label></li>
          <li><label><input type="checkbox" />Recicled cardboard</label></li>
        </ul>
        
        <h3>Availability</h3>
        <ul>
          <li><label><input type="checkbox" />Not available</label></li>
          <li><label><input type="checkbox" />In stock</label></li>
        </ul>
        
        <h3>Brand</h3>
        <ul>
          <li><label><input type="checkbox" />Manufacture1</label></li>
          <li><label><input type="checkbox" />Manufacture2</label></li>
        </ul>
        
        <h3>Price</h3>
        <p>$9.00 - $35.00</p>
        <div class="price-range">
          <input type="range" />
        </div>
        
        <h3>Dimensions</h3>
        <ul>
          <li><label><input type="checkbox" />40x60cm</label></li>
          <li><label><input type="checkbox" />60x90cm</label></li>
          <li><label><input type="checkbox" />80x120cm</label></li>
        </ul>
        
        <h3>Paper type</h3>
        <ul>
          <li><label><input type="checkbox" />Ruled</label></li>
          <li><label><input type="checkbox" />Plain</label></li>
          <li><label><input type="checkbox" />Squarred</label></li>
          <li><label><input type="checkbox" />Doted</label></li>
        </ul>
      </div>
    </section>
  </div>
  
  <script src="javascript/jquery-3.5.1.min.js"></script>
  <script src="javascript/menu.js"></script>
</body>

</html>
